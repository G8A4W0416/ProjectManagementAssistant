<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Project Management Assistant | Login</title>
</head>
<body>
	<h1>Project Management Assistant</h1>
	<h3>Login below <a href="/registration">Register</a></h3>
	<form th:action="@{/login}" method="post">
		<p th:if="${param.error}" class="error">Wrong user or password</p>
		<table>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="username" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="submit" /></td>
			</tr>
		</table>
	</form>
	
	
</body>
</html>
